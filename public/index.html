<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Countries of OUR World</title>
    <link rel="stylesheet" href="./css/style.css">
    <script type="text/javascript" src="./js/bundle.js"></script>
  </head>
  <body>
    <div id="app">
      <h1>Some countries...</h1>

      <form>

        <label for="select-country">Please select a country:</label>

        <select name="select-country">
          <option v-for="(country, index) in countries" :value="country.name">
            {{country.name}}
          </option>
        </select>

        <input type="submit" value="Select Country">

      </form>

      <!-- <ul>
        <li>{{countrySelected.name}}</li>
      </ul> -->
    </div>

  </body>
</html>
