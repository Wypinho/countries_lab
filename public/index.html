<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Countries of OUR World</title>
    <link rel="stylesheet" href="./css/style.css">
    <script type="text/javascript" src="./js/bundle.js"></script>
  </head>
  <body>
    <div id="app">
      <h1>Some countries...</h1>

        <label for="select-country">Please select a country:</label>

        <select name="select-country" v-model="countrySelected">
          <option v-for="country in countries" :value="country">
            {{country.name}}
          </option>
        </select>

        <!-- <h2>{{countrySelected.name}}</h2> -->

    </div>

  </body>
</html>
